<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Memory Match</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      background-color: black;
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      padding: 10px;
    }
    .game-container { 
      width: 100%; 
      max-width: 500px; 
      background: white; 
      border-radius: 20px; 
      padding: 20px; 
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }
    h1 { 
      color: #6a0572; 
      font-size: 2.2rem; 
      margin-bottom: 15px;
    }
    .stats { 
      display: flex; 
      justify-content: space-around; 
      background: #ffd166; 
      padding: 12px; 
      border-radius: 15px; 
      margin: 15px 0;
    }
    .game-board { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 10px; 
      margin: 20px 0;
    }

    /* 🔹 Flip card styles */
    .card { 
      aspect-ratio: 1/1; 
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 10px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .card.matched .card-front img {
      filter: brightness(1.2) saturate(1.3);
      border: 3px solid #2ecc71;
    }

    button { 
      padding: 12px 25px; 
      font-size: 1.1rem; 
      border: none; 
      border-radius: 50px; 
      cursor: pointer; 
      font-weight: bold;
      background: #6a0572; 
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* 🔹 Birthday-style Congratulations */
    .congrats {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 6s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      flex-direction: column;
      color: white;
      font-size: 1.5rem;
      display: none;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .congrats h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🧠 المتشابهين</h1>
    <div class="stats">
      <div>الحركات: <span id="moves">0</span></div>
      <div>زوج: <span id="pairs">0</span>/8</div>
    </div>
    <div class="game-board" id="game-board"></div>
    <button id="reset-btn">لعبة جديدة</button>

    <!-- 🔹 Congrats overlay -->
    <div class="congrats" id="congrats">
      <h2>🎂🎉 مبروووك 🎉🎂</h2>
      <p>لقد أنهيت اللعبة في <span id="final-moves"></span> حركة ✅</p>
      <button onclick="restartGame()">إعادة اللعب 🔁</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('game-board');
      const movesEl = document.getElementById('moves');
      const pairsEl = document.getElementById('pairs');
      const resetBtn = document.getElementById('reset-btn');
      const congrats = document.getElementById('congrats');
      const finalMovesEl = document.getElementById('final-moves');
      
      const images = [
        "images/alaa.png",
        "images/taza.png",
        "images/taza2.png",
        "images/sagda.png",
        "images/ziad.png",
        "images/mostafa.png",
        "images/ahmed.png",
        "images/ali.png"
      ];
      
      const backImage = "images/back.png";
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;
      let canFlip = true;

      function createGame() {
        gameBoard.innerHTML = '';
        cards = [];
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        movesEl.textContent = moves;
        pairsEl.textContent = matchedPairs;
        canFlip = true;
        congrats.style.display = "none";
        
        const gameImages = [...images, ...images];
        for (let i = gameImages.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [gameImages[i], gameImages[j]] = [gameImages[j], gameImages[i]];
        }
        
        gameImages.forEach(imgSrc => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.image = imgSrc;

          const inner = document.createElement('div');
          inner.className = 'card-inner';

          const front = document.createElement('div');
          front.className = 'card-front';
          const frontImg = document.createElement('img');
          frontImg.src = imgSrc;
          front.appendChild(frontImg);

          const back = document.createElement('div');
          back.className = 'card-back';
          const backImg = document.createElement('img');
          backImg.src = backImage;
          back.appendChild(backImg);

          inner.appendChild(front);
          inner.appendChild(back);
          card.appendChild(inner);

          card.addEventListener('click', () => flipCard(card));
          gameBoard.appendChild(card);
          cards.push(card);
        });
      }

      function flipCard(card) {
        if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
          return;
        }

        card.classList.add('flipped');
        flippedCards.push(card);
        
        if (flippedCards.length === 2) {
          canFlip = false;
          moves++;
          movesEl.textContent = moves;
          
          const [card1, card2] = flippedCards;
          
          if (card1.dataset.image === card2.dataset.image) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            pairsEl.textContent = matchedPairs;
            flippedCards = [];
            canFlip = true;
            
            if (matchedPairs === images.length) {
              setTimeout(() => {
                finalMovesEl.textContent = moves;
                congrats.style.display = "flex";
                launchConfetti();
              }, 600);
            }
          } else {
            setTimeout(() => {
              card1.classList.remove('flipped');
              card2.classList.remove('flipped');
              flippedCards = [];
              canFlip = true;
            }, 1000);
          }
        }
      }

      function launchConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.backgroundColor = ["#ff4757","#2ed573","#1e90ff","#ffa502","#eccc68"][Math.floor(Math.random()*5)];
          confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
          confetti.style.opacity = Math.random();
          confetti.style.transform = `rotate(${Math.random()*360}deg)`;
          congrats.appendChild(confetti);

          setTimeout(() => confetti.remove(), 5000);
        }
      }

      resetBtn.addEventListener('click', createGame);
      createGame();

      window.restartGame = function() {
        createGame();
      }
    });
  </script>
</body>
</html>
